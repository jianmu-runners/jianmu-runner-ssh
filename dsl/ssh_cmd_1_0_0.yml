ref: ssh_cmd
version: 1.0.0
inputParameters:
  - ref: ssh_private_key
    name: ssh私钥
    type: SECRET
    value: ((space.private_key))
  - ref: ssh_ip
    name: 远程主机IP
    type: STRING
    value: 127.0.0.1
  - ref: ssh_port
    name: ssh端口
    type: STRING
    value: 22
  - ref: ssh_user
    name: ssh连接用户
    type: STRING
    value: root
  - ref: ssh_cmd
    name: 执行命令
    type: STRING
    value: date
spec:
  image: 'jianmudev/ssh_cmd:1.0.0'
  entrypoint:
    - /usr/local/bin/execute
