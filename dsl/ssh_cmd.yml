ref: ssh_cmd
version: 1.1.0
inputParameters:
  - ref: ssh_private_key
    name: ssh私钥
    type: SECRET
    required: true
  - ref: ssh_ip
    name: 远程主机IP
    type: STRING
    required: true
  - ref: ssh_port
    name: ssh端口
    type: STRING
    value: "22"
  - ref: ssh_user
    name: ssh连接用户
    type: STRING
    value: root
  - ref: ssh_cmd
    name: 执行命令
    type: STRING
    required: true
spec:
  image: 'jianmudev/jianmu-runner-ssh-cmd:1.1.0'
  entrypoint:
    - /usr/local/bin/execute
